<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

        background-color: #f2f2f2;
    }
    .elementListy{

    }
    .link{
        display: inline-block;

        color: #333;
        margin: 10px 20px;
        text-decoration: none;
        outline: none;
    }
    .li{
        display: inline-block;
    }
    
</style>
<body>
    <nav class="nav">
        <ul class="elementListy">
            <li class="li"><a class="link" href="#">Pozycja 1</a></li>
            <li class="li"><a class="link" href="#">Pozycja 2</a></li>
            <li class="li"><a class="link" href="#">Pozycja 3</a></li>
            <li class="li"><a class="link" href="#">Pozycja 4</a></li>
            <li class="li"><a class="link" href="#">Pozycja 5</a></li>
        </ul>
    </nav>
    
</body>
</html>
